# This workflow will build a Java project with Gradle
name: InterMine build

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'
    - name: Set up python 3.5
      uses: actions/setup-python@v2
      with:
        python-version: '3.5'
    - name: Java version
      run: java -version
    - name: Python version
      run: python3 --version
