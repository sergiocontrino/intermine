# This workflow will build a Java project with Gradle
name: InterMine build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres:9.5
        # Provide the password for postgres
        env: 
           POSTGRES_USER: postgres
           POSTGRES_PASSWORD: postgres
           POSTGRES_DB: postgres
           POSTGRES_HOST_AUTH_METHOD: trust 
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432/tcp
    env:
      TESTMODEL_URL: http://localhost:8080/intermine-demo
      TESTMODEL_PATH: intermine-demo
      TERM: dumb

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'
    - name: Set up python 2.7
      uses: actions/setup-python@v2
      with:
        python-version: '2.7'  
    #- name: Install Solr
    #  run: ./config/travis/init-solr.sh
    - name: Install PostgreSQL client
      run: |
        sudo apt-get update -y
        sudo apt-get install -y libpq-dev postgresql-client
        #sudo echo "host all all all trust" >> /etc/postgresql/13/main/pg_hba.conf
        #sudo echo "host all all all trust" >> pg_hba.conf
        sudo service postgresql start
    - name: test postgres
      run: psql -U postgres -c "create database imtest;"
