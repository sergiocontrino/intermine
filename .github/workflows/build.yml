# This workflow will build a Java project with Gradle
name: InterMine build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TESTMODEL_URL: http://localhost:8080/intermine-demo
      TESTMODEL_PATH: intermine-demo
      TERM: dumb

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'
    - name: Set up python 2.7
      uses: actions/setup-python@v2
      with:
        python-version: '2.7'
    - name: pip test 
      run: pip --version
    - name: pip3 test 
      run: pip3 --version
    - name: Install Solr
      run: ./config/travis/init-solr.sh
    - name: Run intermine unit tests
      env:
        TEST_SUITE: intermine 
      run: ./config/travis/init.sh && ./config/travis/run.sh
    - name: Run bio unit tests
      env:
        TEST_SUITE: bio
      run: ./config/travis/init.sh && ./config/travis/run.sh
