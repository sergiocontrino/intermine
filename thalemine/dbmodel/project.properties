compile.dependencies = intermine/integrate/main, bio/core/main

objectstore.name = os.production
model.name = genomic

core.model.path = bio/core
extra.model.paths.start = thalemine/dbmodel/build/model/so_additions.xml bio/core/genomic_additions.xml \
   thalemine/dbmodel/resources/thalemine_additions.xml

extra.model.paths.end = bio/sources/araport-chado-db/araport-chado-db_datalineage_additions.xml \
bio/sources/araport-chado-db/araport-chado-db_controlledvocabulary_additions.xml \
bio/sources/araport-chado-db/araport-chado-db_provenance_additions.xml \
bio/sources/araport-chado-db/araport-chado-db-stock_additions.xml \
bio/sources/araport-chado-db/araport-chado-db-phenotype_genotype_additions.xml

so.termlist.file = resources/so_terms
so.obo.file = ../../bio/sources/so/so.obo
so.output.file = build/model/so_additions.xml

# choose the intermine.properties file from $HOME:
intermine.properties.file = thalemine.properties
default.intermine.properties.file = ../default.intermine.integrate.properties
